<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">
        <link href="http://fonts.cdnfonts.com/css/shrikhand" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4486705caa.js" crossorigin="anonymous"></script>
        <title>Oh My Food - Commandez vos repas en ligne</title> 
    </head>
    <body>
        <header>
            <div class="title">
                <h1><strong>ohmyfood</strong></h1>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        <section id="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-large">Explorez nos restaurants</button>
        </section>
        <section id="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="section2-menu">
                <div class="menu-element">
                    <p>1</p>
                    <button class="btn-larger">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        Choisissez un restaurant
                    </button>
                </div>
                <div class="menu-element">
                    <p>2</p>
                    <button class="btn-larger">
                        <i class="fa-solid fa-list-ul"></i>
                        Composez votre menu
                    </button>
                </div>
                <div class="menu-element">
                    <p>3</p>
                    <button class="btn-larger">
                        <i class="fa-sharp fa-solid fa-store"></i>
                        Dégustez au restaurant
                    </button>
                </div>
            </div>
        </section>
        <section id="restaurants">

        </section>
        <footer>
            
        </footer>
    </body>
</html>
