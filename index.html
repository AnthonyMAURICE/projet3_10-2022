<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">
        <link href="http://fonts.cdnfonts.com/css/shrikhand" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4486705caa.js" crossorigin="anonymous"></script>
        <title>Oh My Food - Commandez vos repas en ligne</title> 
    </head>
    <body>
        <div class="spin-container">
            <div class="spin" id="loader"></div>
            <div class="spin" id="loader2"></div>
            <div class="spin" id="loader3"></div>
            <strong id="text">ohmyfood</strong>
        </div>
        <div id="page-content">
            <header>
                <div class="title">
                    <h1><strong>ohmyfood</strong></h1>
                </div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <abbr title="Bientôt de nouvelles cartes">Paris, Belleville</p>
                </div>
            </header>
            <section id="presentation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="btn-large">Explorer nos restaurants</button>
            </section>
            <section id="fonctionnement">
                <h2 class="section-title">Fonctionnement</h2>
                <div class="section2-menu">
                    <div class="menu-element">
                        <p>1</p>
                        <button class="btn-larger">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            Choisissez un restaurant
                        </button>
                    </div>
                    <div class="menu-element">
                        <p>2</p>
                        <button class="btn-larger">
                            <i class="fa-solid fa-list-ul"></i>
                            Composez votre menu
                        </button>
                    </div>
                    <div class="menu-element">
                        <p>3</p>
                        <button class="btn-larger">
                            <i class="fa-sharp fa-solid fa-store"></i>
                            Dégustez au restaurant
                        </button>
                    </div>
                </div>
            </section>
            <section id="restaurants">
                <h2 class="section-title">Restaurants</h2>
                <div class="rest-list">
                    <div class="rest-row">
                        <figure class="thumbnail">
                            <button class="btn-new">Nouveau</button>
                            <a href="./taste.html" class="thumb-link">
                                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" id="palet" class="thumb-img" alt="palette du goût">
                                
                            </a>    
                            <figcaption class="label">
                                <div class="thumb-txt">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="icon-heart">
                                    <i class="fa-regular fa-heart fa-xl"></i>
                                    <i class="fa-solid fa-heart fa-xl"></i>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="thumbnail">
                            <button class="btn-new">Nouveau</button>
                            <a href="./enchant.html" class="thumb-link">
                                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" id="enchant-img" alt="la note enchantée">
                                
                            </a>    
                            <figcaption class="label">
                                <div class="thumb-txt">
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                                <div class="icon-heart">
                                    <i class="fa-regular fa-heart fa-xl"></i>
                                    <i class="fa-solid fa-heart fa-xl"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="rest-row">
                        <figure class="thumbnail">
                            <a href="./french.html" class="thumb-link">
                                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="thumb-img" alt="à la française">
                            </a>    
                            <figcaption class="label">
                                <div class="thumb-txt">
                                    <h3>À la française</h3>
                                    <p>Cité rouge</p>
                                </div>
                                <div class="icon-heart">
                                    <i class="fa-regular fa-heart fa-xl"></i>
                                    <i class="fa-solid fa-heart fa-xl"></i>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="thumbnail">
                            <a href="./senses.html" class="thumb-link">
                                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="thumb-img" alt="le délice des sens">
                            </a>    
                            <figcaption class="label">
                                <div class="thumb-txt">
                                    <h3>Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                </div>
                                <div class="icon-heart">
                                    <i class="fa-regular fa-heart fa-xl"></i>
                                    <i class="fa-solid fa-heart fa-xl"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>
            <footer>
                <h3>ohmyfood</h3>
                <ul>
                    <li>
                        <i class="fa-solid fa-utensils"></i>
                        <p class="footer-txt">Proposer un restaurant</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </li>
                    <li>
                        <p>Mentions légales</p>
                    </li>
                    <li>
                        <p>Contact</p>
                    </li>
                </ul>
            </footer>
        </div>
    </body>
</html>
