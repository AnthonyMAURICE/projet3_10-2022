<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">
        <link href="http://fonts.cdnfonts.com/css/shrikhand" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4486705caa.js" crossorigin="anonymous"></script>
        <title>Oh My Food - À la française</title> 
    </head>
    <body>
        <header>
            <div class="french-title">
                <a href="./index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
                <h1><strong>ohmyfood</strong></h1>
            </div>
        </header>
        <section class="rest-listing">
            <div class="rest-pic">
                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="thumb-img" alt="à la française">
            </div>
            <div class="menu-wrapper">
                <div class="rest-title-wrapper">
                    <h3 class="rest-title">À la française</h3>
                    <div class="icon-heart">
                        <i class="fa-regular fa-heart fa-xl"></i>
                        <i class="fa-solid fa-heart fa-xl"></i>
                    </div>
                </div>
                <div class="menu">
                    <div class="entrees">
                        <h4><span class="underline">ENTR</span>ÉES</h4>
                        <div class="menu-entry">
                            <div class="menu-desc">
                                <h5>Tartare de poulpe acidulé</h5>
                                <p>Aux zestes d'orange</p>  
                            </div>
                            <p class="price">25€</p>
                            <div class="checked">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="plates">


                    </div>
                    <div class="desserts">

                    </div>
                </div>
                <button class="btn-large">Commander</button>
            </div>
        </section>
        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    <p class="footer-txt">Proposer un restaurant</p>
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </li>
                <li>
                    <p>Mentions légales</p>
                </li>
                <li>
                    <p>Contact</p>
                </li>
            </ul>
        </footer>
    </body>
</html>
